<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <title>Exercice 1 : Nombre de caractères</title>
    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .result {
            color: white;
            padding: 3px;
        }

        .numbers > li{
            color : red;
        }
    </style>
</head>

<body>
    <h1>Listes nombres</h1>
    <div class="numbers">
       
    </div>

    <script>
        // Exercice 
        /*
            Affichez les tables de multiplication de 1 à 5
        */
        let container = document.querySelector('.numbers');
        let num = 5;
        for(let table = 1; table <= num; table++){
            let ul = document.createElement('ul');
            let h2 = document.createElement('h2');
            h2.innerHTML = "Table de : " + table;
            ul.appendChild(h2);
            for(let j = 1 ; j <= num; j++){
                let li = document.createElement('li');
                li.innerHTML = j +"X"+ table + "=" + table * j;
                ul.appendChild(li);
            }
            container.appendChild(ul);
        }
    </script>
</body>

</html>
