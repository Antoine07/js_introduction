<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <title>Exercice 1 : Nombre de caractères</title>
    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .result {
            color: white;
            padding: 3px;
        }

        .numbers > li{
            color : red;
        }
    </style>
</head>

<body>
    <h1>Listes nombres</h1>
    <ul class="numbers">
        <li>A= <span>1</span></li>
        <li>B=<span>2</span></li>
        <li>C=<span>3</span></li>
        <ul>
            <li>Hello</li>
        </ul>
    </ul>

    <script>
    // document c'est la représentation de la page (arbre généalogique, le DOM) et la
    // la fonction querySelectorAll elle permet de sélectionner des éléments de cet arbre généalogique
    // let permet de définir une variable en JS
    let els = document.querySelectorAll('.numbers > li');
    // console.log permet d'afficher un résultat pour debug
    console.log(els);

    // Exercice
    /*
        Vous avez trois variables a, b et c
        Permutez les valeurs a, b et c suivantes
        Par exemple pour assigner la valeur b dans a :
        a = b
    */

    let a = 1; // 3
    let b = 2;  // 1
    let c = 3; // 2
    
    let tmp;
    tmp = a;
    a = c;
    c = b;
    b = tmp;
    console.log('a', a,  'b', b, 'c', c);
    
    // accéder aux éléments de la liste ul/li
    console.log(els[0]);
    console.log(els[1]);
    console.log(els[2]);

    let l1 = els[0] ; // premier li sélectionné
    // console.log(l1.querySelector('span'))
    // querySelector permet d'accéder au span du li
    l1.querySelector('span').innerHTML = 3;
    let l2 = els[1] ;
    l2.querySelector('span').innerHTML = 1;
    let l3 = els[2] ;
    l3.querySelector('span').innerHTML = 2;

    </script>
</body>

</html>
