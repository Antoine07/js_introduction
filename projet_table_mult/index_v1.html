    <style>
        html {
            font-family: sans-serif;

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .result {
            color: white;
            padding: 3px;
        }

        .numbers > li{
            color : red;
        }
    </style>
</head>

<body>
    <h1>Listes nombres</h1>
    <ul class="numbers">
    </ul>

    <script>
        // Exercice 
        /*
            Affichez la table de multiplication de 2
        */
        let ul = document.querySelector('.numbers');
        let num = 10;
        for(let i = 1; i <= num; i++){
            let li = document.createElement('li');
            li.innerHTML = i +"X"+ 2 + "=" + 2 * i;
            ul.appendChild(li);
        }
    </script>
</body>
