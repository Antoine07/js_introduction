<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <title>Exercice 1 : Nombre de caractères</title>
    <style>
        html {
            font-family: sans-serif;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .result {
            color: white;
            padding: 3px;
        }

        .numbers > li{
            color : red;
        }
    </style>
</head>

<body>
    <h1>Listes nombres</h1>
    <ul class="numbers">
    </ul>

    <script>
        // Exercice 
        /*
            En utilisant les modulo 
            number % 2 le reste de la division par 2
            Affichez les multiplications paires de la table de 3
            Une autre approche pour afficher les divisions paires avec l'instruction
            continue dans une boucle
        */
        let ul = document.querySelector('.numbers');
        let num = 10;
        for(let i = 0; i <= num; i++){
                if( i % 2 == 1) { 
                    // lorsque cette instruction est exécutée la boucle passe à l'itération suivante
                    // sans exécuter le code en dessous
                    continue ; 
                }
                let li = document.createElement('li');
                li.innerHTML = i +"X"+ 3 + "=" + 3 * i;
                ul.appendChild(li);
        }
    </script>
</body>

</html>
